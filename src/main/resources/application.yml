spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:

  # springfox-swagger(?? 3.0.0)? spring-boot(2.6.2) ???? ??
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # jpa ??
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: h2
#    database: mysql

